imports:
    - { resource: parameters.ini }
    - { resource: security.yml }

framework:
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: false }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        lifetime:       3600
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    
parameters:
    pagemanager.class: Xaav\WikiBundle\Entity\PageRepository
    pagemanager.storage_directory: PAGES_DIR

services:
    pagemanager:
        class: %pagemanager.class%
        arguments: [%pagemanager.storage_directory%]


