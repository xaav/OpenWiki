imports:
    - { resource: parameters.ini }
    - { resource: security.yml }

framework:
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: false }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        lifetime:       3600
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    
parameters:
    wiki_manager.class: Xaav\WikiBundle\Entity\WikiManager
    wiki_manager.storage_directory: "./pages"
    
knplabs_markdown:
    parser:
        service: markdown.parser.max

services:
    wiki_manager:
        class: %wiki_manager.class%
        arguments: [%wiki_manager.storage_directory%]


